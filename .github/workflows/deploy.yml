name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
      target_site_url:
        description: "可选：该站点的完整 URL (例如 https://example.com)"
        required: false
        type: string

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      matrix:
        site:
          - { path: /www/wwwroot/whiskzo.com, url: https://whiskzo.com }
          - { path: /www/wwwroot/tastyzo.com, url: https://tastyzo.com }
          - { path: /www/wwwroot/dweezly.com, url: https://dweezly.com }
          - { path: /www/wwwroot/zentekx.com, url: https://zentekx.com }
          - { path: /www/wwwroot/edutly.com, url: https://edutly.com }
          # - { path: "/www/wwwroot/client-c.com", url: "https://client-c.com" }

    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Generate sitemap.xml and robots.txt for ${{ matrix.site.url }}
        env:
          SITE_URL: ${{ matrix.site.url }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          node scripts/generate-sitemap.mjs

      - name: Select config.json for ${{ matrix.site.url }}
        id: select_config
        run: |
          DOMAIN=$(basename "${{ matrix.site.path }}")
          CONFIG_PATH="generated-configs/${DOMAIN}/config.json"
          if [ -f "$CONFIG_PATH" ]; then
            echo "Using site-specific config: $CONFIG_PATH"
            echo "config_path=$CONFIG_PATH" >> $GITHUB_OUTPUT
          else
            echo "Site-specific config not found, falling back to public/config.json"
            echo "config_path=public/config.json" >> $GITHUB_OUTPUT
          fi

      - name: Generate blog fallbacks for SPA routing
        env:
          CONFIG_PATH: ${{ steps.select_config.outputs.config_path }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: node scripts/generate-blog-fallbacks.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Deploy site-specific config.json
        run: |
          rsync -avzr "${{ steps.select_config.outputs.config_path }}" ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v5

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Derive SITE_URL from target_site_path if not provided
        id: derive_url
        run: |
          SITE_DOMAIN=$(basename "${{ inputs.target_site_path }}")
          if [ -n "${{ inputs.target_site_url }}" ]; then
            echo "site_url=${{ inputs.target_site_url }}" >> $GITHUB_OUTPUT
          else
            echo "site_url=https://${SITE_DOMAIN}" >> $GITHUB_OUTPUT
          fi

      - name: Generate sitemap.xml and robots.txt for single site
        env:
          SITE_URL: ${{ steps.derive_url.outputs.site_url }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          node scripts/generate-sitemap.mjs

      - name: Select config.json for single site
        id: select_config_single
        run: |
          DOMAIN=$(basename "${{ inputs.target_site_path }}")
          CONFIG_PATH="generated-configs/${DOMAIN}/config.json"
          if [ -f "$CONFIG_PATH" ]; then
            echo "Using site-specific config: $CONFIG_PATH"
            echo "config_path=$CONFIG_PATH" >> $GITHUB_OUTPUT
          else
            echo "Site-specific config not found, falling back to public/config.json"
            echo "config_path=public/config.json" >> $GITHUB_OUTPUT
          fi

      - name: Generate blog fallbacks for SPA routing (single site)
        env:
          CONFIG_PATH: ${{ steps.select_config_single.outputs.config_path }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: node scripts/generate-blog-fallbacks.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Deploy site-specific config.json (single site)
        run: |
          rsync -avzr "${{ steps.select_config_single.outputs.config_path }}" ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/
